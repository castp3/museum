<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Museu Nacional - Pesquisa</title>
    <style>
        /* Estilo para garantir que o footer fique no final da página */
        body, html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <div class="background-logo">
                <a class="navbar-brand navbar-logo" href="#"><img src="img/museunacional_logo.png" alt=""></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-4 mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" href="exposicoes.html">Exposições</a></li>
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" href="acervo.html">Acervo</a></li>
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" href="pesquisa.html">Pesquisa</a></li>
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" href="fotos.html">Fotos</a></li>
                    <li class="nav-item"><a class="nav-link nav-text-color me-3" href="contato.html">Contato</a></li>
                  </ul>
                <form class="d-flex me-4" role="search">
                    <button class="btn m-3 nav-button-color" type="submit">Inscrever-se</button>
                    <button class="btn m-3 nav-button-color" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">
        <!-- Pesquisa -->
        <section class="container pesquisa-section mt-5 mb-5">
            <div class="text-center">
                <h1 class="display-5 nav-text-color">Pesquisa no Museu Nacional</h1>
                <p class="text-muted">Explore nosso acervo e descubra mais sobre as exposições e a história do museu</p>
            </div>
            <div class="search-bar mt-4">
                <form onsubmit="realizarPesquisa(event)" class="d-flex flex-column flex-md-row gap-3">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Digite o termo de pesquisa..." aria-label="Search">
                    <button class="btn nav-button-color btn-lg" type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="resultados mt-5" id="resultados">
                <!-- Resultados da Pesquisa serão exibidos aqui -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center p-3">
        <div class="container">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
            <ul class="list-unstyled d-flex justify-content-center">
                <li class="mx-2"><a href="#" class="text-white">Sobre</a></li>
                <li class="mx-2"><a href="#" class="text-white">Contato</a></li>
                <li class="mx-2"><a href="#" class="text-white">Privacidade</a></li>
            </ul>
        </div>
      </footer>

    <script>
        // Dados de pesquisa
        const itensPesquisa = [
            { titulo: "Exposição de Arte Egípcia", descricao: "Conheça a fascinante cultura egípcia através de artefatos raros." },
            { titulo: "Aves do Brasil", descricao: "Coleção de espécies de aves brasileiras, com detalhes sobre seus habitats." },
            { titulo: "Pinturas Renascentistas", descricao: "Obras de arte do Renascimento, com pinturas e esculturas originais." },
            { titulo: "Minerais Preciosos", descricao: "Exposição de minerais raros e preciosos encontrados no Brasil." },
            { titulo: "Fósseis do Brasil", descricao: "Coleção de fósseis encontrados em sítios arqueológicos nacionais." },
            { titulo: "História Indígena", descricao: "Artefatos e peças que representam as culturas indígenas do Brasil." },
            { titulo: "Arte Moderna Brasileira", descricao: "Exposição de arte moderna com foco em artistas brasileiros." },
            { titulo: "Vida Marinha", descricao: "Explore a diversidade da vida marinha e ecossistemas aquáticos." },
            { titulo: "Dinossauros do Brasil", descricao: "Fósseis e reconstruções de dinossauros que habitaram o Brasil." },
            { titulo: "Revoluções Industriais", descricao: "Mostra sobre as revoluções industriais e seu impacto na sociedade." }
        ];

        // Função para exibir todos os itens
        function exibirTodosItens() {
            const resultados = document.getElementById("resultados");
            resultados.innerHTML = '';  // Limpa os resultados

            itensPesquisa.forEach(item => {
                const resultadoItem = document.createElement("div");
                resultadoItem.classList.add("resultado-item", "p-3", "mb-3", "bg-light", "border", "rounded");
                resultadoItem.innerHTML = `
                    <h3 class="h5">${item.titulo}</h3>
                    <p class="text-muted">${item.descricao}</p>
                    <a href="#" class="text-decoration-none nav-text-color">Leia mais</a>
                `;
                resultados.appendChild(resultadoItem);
            });
        }

        // Função de pesquisa
        function realizarPesquisa(event) {
            event.preventDefault();
            const termoPesquisa = document.getElementById("searchInput").value.toLowerCase();
            const resultados = document.getElementById("resultados");
            resultados.innerHTML = '';  // Limpa os resultados anteriores

            // Filtra os itens com base no termo de pesquisa
            const itensFiltrados = itensPesquisa.filter(item => 
                item.titulo.toLowerCase().includes(termoPesquisa) || 
                item.descricao.toLowerCase().includes(termoPesquisa)
            );

            // Exibe os resultados filtrados ou mensagem se nenhum resultado for encontrado
            if (itensFiltrados.length > 0) {
                itensFiltrados.forEach(item => {
                    const resultadoItem = document.createElement("div");
                    resultadoItem.classList.add("resultado-item", "p-3", "mb-3", "bg-light", "border", "rounded");
                    resultadoItem.innerHTML = `
                        <h3 class="h5">${item.titulo}</h3>
                        <p class="text-muted">${item.descricao}</p>
                        <a href="#" class="text-decoration-none nav-text-color">Leia mais</a>
                    `;
                    resultados.appendChild(resultadoItem);
                });
            } else {
                resultados.innerHTML = `<p class="text-muted">Nenhum resultado encontrado para "${termoPesquisa}".</p>`;
            }
        }

        // Chama a função para exibir todos os itens ao carregar a página
        window.onload = exibirTodosItens;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
